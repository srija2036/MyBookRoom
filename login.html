<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscribe | MyBookRoom Login</title>
    <link rel="stylesheet" href="global.css">
    <style>
        .login-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
        }
        .login-card {
            padding: 50px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-radius: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid rgba(0,0,0,0.1);
            background: var(--glass);
            font-family: inherit;
        }
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--text-main);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        .toggle-link {
            margin-top: 20px;
            display: block;
            cursor: pointer;
            color: var(--accent);
            text-decoration: underline;
        }
    </style>
</head>
<body data-theme="vintage">
    <div class="login-wrapper">
        <div class="glass-panel login-card">
            <h1 id="authTitle">Welcome Back</h1>
            <p id="authSubtitle">Please enter your credentials.</p>
            
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            
            <button class="auth-btn" id="authBtn">Login</button>
            <span class="toggle-link" id="toggleAuth">Don't have an account? Sign Up</span>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
