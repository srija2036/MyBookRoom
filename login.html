<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribe | MyBookRoom Login</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        .login-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            padding: 20px;
        }
        .login-card {
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border-radius: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { margin-bottom: 10px; font-size: 2.8rem; }
        p { margin-bottom: 30px; color: var(--text-muted); font-style: italic; font-size: 1.2rem; }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.3);
            font-family: inherit;
            font-size: 1.1rem;
            color: var(--text-main);
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.5); }

        .password-container {
            position: relative;
            width: 100%;
        }
        .eye-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            user-select: none;
            opacity: 0.6;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: var(--text-main);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s;
        }
        .auth-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        .auth-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .toggle-link {
            cursor: pointer;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }
        .toggle-link:hover { border-bottom: 1px solid var(--accent); color: var(--accent); }
    </style>
</head>
<body data-theme="vintage">
    <div class="login-wrapper">
        <div class="glass-panel login-card">
            <h1 id="authTitle">Welcome Back</h1>
            <p id="authSubtitle">Please enter your credentials to enter the study.</p>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="togglePassword" class="eye-toggle">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button class="auth-btn" id="authBtn">Login</button>
            
            <div class="auth-footer">
                <span class="toggle-link" id="toggleAuth">Create Account</span>
                <span class="toggle-link" id="forgotPassword">Forgot Password?</span>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
